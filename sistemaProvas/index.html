<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Escola Clotilde - Entrar</title>

    <!--! Link do CSS  -->
    <link rel="stylesheet" href="./css/styles.css" />
    
    <!-- ! Link do favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon" />
    <!-- ! Links do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <!--! Link dos icones  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    
  </head>
  <body>
    <section class="fundo">
      <div class="login-box">
        <h3 class="text-center mb-3">Login</h3>
        <form onsubmit="salvarDados(); return false;">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input type="text" placeholder="Nome Completo" class="form-control" id="nome" name="nome" required />

          <label class="mt-3 form-label">Ano:</label>
          <select class="form-select" id="ano" onchange="atualizarTurmas()" required>
            <option value="">Selecione o ano</option>
            <option value="1">1ยบ Ano</option>
            <option value="2">2ยบ Ano</option>
            <option value="3">3ยบ Ano</option>
          </select>

          <label class="mt-3 form-label">Turma:</label>
          <select class="form-select" id="turma" required>
            <option value="">Selecione a turma</option>
           
          </select>

          <button type="submit" class="btn btn-dark mt-3 mb-3 form-control bg-black">Entrar</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="direitos col-2-auto bg-black p-1">
            &copy; 2025 - Escola Estadual Clotilde Onofri de Campos</strong>
          </div>
        </div>
      </div>
    </footer>
<!-- ! Link do JS (Trocar Turmas) -->
    <script src="./Js/log/trocarTurma.js"></script>
  </body>
</html>
