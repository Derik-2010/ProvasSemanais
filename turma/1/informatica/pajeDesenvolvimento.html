<!doctype html> 
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuração</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../../../img/favicon/faciconVermelha.png" type="image/x-icon">
    
    <style>
      body {
        background-color: #f8f9fa;
      }
      .erro-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .erro-container h1 {
        font-size: 6rem;
      }
      .social-icons {
        position: relative;
      }
      .social-icons a {
        position: relative;
        margin: 0 10px;
        font-size: 1.8rem;
        color: #dc3545;
        text-decoration: none;
      }
      .social-icons a:hover {
        color: #a71d2a;
      }

      /* Nome flutuante */
      .social-icons a::after {
        content: attr(data-nome);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #dc3545;
        color: white;
        font-size: 0.75rem;
        padding: 3px 8px;
        border-radius: 10px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease, bottom 0.3s ease;
        pointer-events: none;
      }

      .social-icons a:hover::after {
        opacity: 1;
        bottom: -35px;
      }
    </style>
  </head>
  <body>

    <div class="erro-container">
      <h1 class="text-danger fw-bold">404</h1>
      <h3 class="mb-3">Página não encontrada</h3>

      <a href="index.html" class="btn btn-outline-danger mb-4">
        <i class="bi bi-house-door"></i> Voltar para a Home
      </a>

      <div>
        <p class="mb-1 fw-bold">Conecte-se conosco:</p>
        <div class="social-icons">

            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://github.com/Derik-2010" target="_blank" title="GitHub Derik" data-nome="Derik Souza">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://wa.me/5533991953724" target="_blank" title="WhatsApp Derik" data-nome="Derik Souza">
            <i class="bi bi-whatsapp"></i>
          </a>

          <!-- Redes sociais do Marcelo -->
          <a href="https://instagram.com/marcelo_henrique_vm" target="_blank" title="Instagram Marcelo" data-nome="Marcelo H. Miranda">
