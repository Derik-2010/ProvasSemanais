<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Escola Clotilde - Entrar</title>
    <!-- ! ULTIMA ALTERAÇÃO - 15/06 -->
    <!--! Link do CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Link do favicon -->
   
    <link rel="shortcut icon" href="./img/favicon/faciconVermelha.png" type="image/x-icon">

    <!-- Links do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="fundo">
      <div class="login-box">
        <h3 class="text-center mb-3">Login</h3>
        <form onsubmit="salvarDados(); return false;">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input
            type="text"
            placeholder="Nome Completo"
            class="form-control"
            id="nome"
            name="nome"
            autocomplete="off"
            required
          />

          <label class="mt-3 form-label">Ano:</label>
          <select
            class="form-select"
            id="ano"
            onchange="atualizarTurmas()"
            required
          >
            <option value="">Selecione o ano</option>
            <option value="1">1º Ano</option>
            <option value="2">2º Ano</option>
            <option value="3">3º Ano</option>
          </select>

          <label class="mt-3 form-label">Turma:</label>
          <select class="form-select" id="turma" required>
            <option value="">Selecione a turma</option>
            <!-- será preenchido dinamicamente -->
          </select>

          <button
            type="submit"
            class="btn btn-dark mt-3 mb-3 form-control bg-black"
          >
            Entrar
          </button>
        </form>
      </div>
    </section>

    <!-- Script para salvar dados no localStorage -->
    <script>
      function salvarDados() {
        const nome = document.getElementById('nome').value;
        const ano = document.getElementById('ano').value;
        const turma = document.getElementById('turma').value;

        localStorage.setItem('nomeAluno', nome);
        localStorage.setItem('anoAluno', ano);
        localStorage.setItem('turmaAluno', turma);

        // Redirecionar para o painel do aluno
        window.location.href = 'turmas/' + ano + '/' + turma + '/index.html'; // ajuste conforme sua estrutura de pastas
      }
    </script>

    <!-- Script para trocar turmas dinamicamente -->

    <script src="./Js/log/trocarTurma.js"></script>
  </body>
</html>
